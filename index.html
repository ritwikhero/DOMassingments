<!DOCTYPE html>

<html>
    <script>
        function populateDiv(){
            const a = document.getElementById("firstNumber").value;
            const b = document.getElementById("secondNumber").value;
            // const sum = parseInt(a)+parseInt(b);
            // const element = document.getElementById("final sum");
            // element.innerHTML = `the sum is ${sum}`;
            fetch(`https://sum-server.100xdevs.com/sum?a=${a}&b=${b}`)
                .then(function(resopnse){
                    resopnse.text()
                        .then(function(ans){
                            console.log(ans);
                            document.getElementById("final sum").innerHTML = ans;
                        }
                    )
                });
        }
        async function populateDiv2(){
            const a = document.getElementById("firstNumber").value;
            const b = document.getElementById("secondNumber").value;
            const resopnse = await fetch(`https://sum-server.100xdevs.com/sum?a=${a}&b=${b}`);
            const ans = await resopnse.text();
            document.getElementById("final sum").innerHTML = ans;
        }
    </script>
    <body>
        <input id="firstNumber" type="text" placeholder="firstNumber"><br></br>
        <input id="secondNumber" type="text" placeholder="secondNumber"><br></br>
        <button onclick="populateDiv2()">Calulate sum</button><br></br>
        <div id="final sum"></div>
    </body>
</html>
